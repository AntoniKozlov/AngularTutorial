<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="example-form cent" (submit)="login()">
        <h1>Sign in</h1>
        <p>Not a member? Please <a routerLink="/register">register</a> instead.</p>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email"  name="email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher" [(ngModel)]="credentials.email">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" name="password" [formControl]="passwordFormControl"
                  [(ngModel)]="credentials.password">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <button type="submit" mat-button color="primary" class="butback" [disabled]="
        (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) || emailFormControl.hasError('required')
        || passwordFormControl.hasError('required')">Sign in!</button>
      </form>
    </div>
  </div>
</div>
