<h1>{{title}}</h1>
<nav >
  <a mat-raised-button class="navDashboard"
     [ngStyle]="{ 'background-color' : isActive('/dashboard')? '#cfd8dc' : '#eee', 'color' : isActive('/dashboard')? '#039be5' : '#607d8b' }"
     routerLink="/dashboard"><mat-icon>airplay</mat-icon>Dashboard</a>
  <a mat-raised-button class="navHeroes"
     [ngStyle]="{ 'background-color' : isActive('/heroes')? '#cfd8dc' : '#eee', 'color' : isActive('/heroes')? '#039be5' : '#607d8b' }"
     routerLink="/heroes"><mat-icon>work</mat-icon>Heroes</a>
</nav>


<h3>Top Heroes</h3>
<div class="posDashboard">
<mat-button-toggle-group appearance="legacy">
<div class="grid grid-pad pos">

  	<a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero._id}}">
      <mat-button-toggle>
    	<div class="module hero">
      		<mat-icon>info</mat-icon>
      		<h4>{{hero.name}}</h4>
    	</div>
      </mat-button-toggle>
    </a>

</div>
</mat-button-toggle-group>
</div>
<app-hero-search></app-hero-search>

<app-messages></app-messages>
