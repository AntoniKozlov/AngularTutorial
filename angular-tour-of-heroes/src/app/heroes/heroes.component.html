<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >



  <!-- Position Column -->
  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell  *matCellDef="let hero" >{{hero.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let hero"  ><a  routerLink="/detail/{{hero.id}}">{{hero.name}}</a></td>

  </ng-container>
  <ng-container matColumnDef="level" >
    <th mat-header-cell *matHeaderCellDef> level </th>
    <td mat-cell *matCellDef="let hero"  ><span (click)="startEdit(i, hero.id, hero.name, hero.level, hero.age, hero.cls, hero.power)" >{{hero.level}}</span></td>

  </ng-container>
  <ng-container matColumnDef="age" >
    <th mat-header-cell *matHeaderCellDef> age </th>
    <td mat-cell *matCellDef="let hero"  ><span (click)="startEdit(i, hero.id, hero.name, hero.level, hero.age, hero.cls, hero.power)" >{{hero.age}}</span></td>

  </ng-container>
  <ng-container matColumnDef="cls" >
    <th mat-header-cell *matHeaderCellDef> cls </th>
    <td mat-cell *matCellDef="let hero"  ><span (click)="startEdit(i, hero.id, hero.name, hero.level, hero.age, hero.cls, hero.power)" >{{hero.cls}}</span></td>
    </ng-container>
  <ng-container matColumnDef="power" >
    <th mat-header-cell *matHeaderCellDef> power </th>
    <td mat-cell *matCellDef="let hero; let i=index;"><span (click)="startEdit(i, hero.id, hero.name, hero.level, hero.age, hero.cls, hero.power)" >{{hero.power}}</span>
      <button class="delete" title="delete hero"   (click)="delete(hero)" ><mat-icon>delete_forever</mat-icon></button></td>

  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let hero; columns: displayedColumns;" ></tr>
</table>
<mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
