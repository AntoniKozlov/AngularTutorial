<h2>My Heroes</h2>
<div>
  <mat-form-field class="example-full-width">
    <input #heroName matInput placeholder="Hero name:" value="">
  </mat-form-field>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">

    <mat-icon>add_circle</mat-icon>
  </button>
</div>

<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell  *matCellDef="let hero" >{{hero.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let hero"  ><a  routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
      <button class="delete" title="delete hero"   (click)="delete(hero)" ><mat-icon>delete_forever</mat-icon></button></td>
    
  </ng-container>
  
   
      
    

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let hero; columns: displayedColumns;" ></tr>
</table>
